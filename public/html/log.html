<div style="height: 100px;" layout="row" layout-align="center center" ng-if="!messages.length">
    <div style="text-transform: lowercase; color: lightgrey;" class="md-caption">empty...</div>
</div>
<md-list id="log">

    <md-list-item class="md-2-line md-long-text log-message" ng-class="m.level" ng-repeat="m in messages">
        <div class="md-list-item-text">
            <p><strong>{{m.level}}</strong> <span ng-bind-html="m.text"></span></p>
        </div>
    </md-list-item>
</md-list>
